version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "daily"
      time: "00:00"
      timezone: "UTC"
      cron: "0 0 1 3,9 *"
    groups:
      python-dependencies:
        patterns:
          - "*"
    commit-message:
      prefix: "chore: "
    reviewers:
      - "fetzu"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
      time: "00:00"
      timezone: "UTC"
      cron: "0 0 1 3,9 *"
    groups:
      github-actions:
        patterns:
          - "*"
    commit-message:
      prefix: "build: "
    reviewers:
      - "fetzu"
